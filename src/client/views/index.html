<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>My Travel Planner</title>
  </head>
  <body>
    <!-- <h1>Test html</h1> -->
    <header class="app-header">
      <h1 class="app-title">My Travel Planner</h1>
    </header>

    <section class="main-section-grid">
      <div class="destination-image">
        <!-- <div class="img-card"> -->
        <img src="" alt="trip image" id="img-paris" class="img-paris" />
        <!-- </div> -->
      </div>
      <div class="destination-info">
        <div class="destination-input">
          <label>Where do you want to go?</label>
          <input type="text" placeholder="Enter Your Destination" />
        </div>
        <div class="destination-date">
          <label>When do you want to go? </label>
          <input type="text" placeholder="Enter your Date" />
        </div>
        <div class="destination-btns">
          <button>Save Your Trip</button>
          <button>Cancel Your Trip</button>
        </div>
      </div>
      <div class="destination-info-display">
        <p>Paris France is 10 light years away from here!!</p>
        <p>
          Typical Weather for then is: <br />
          Mostly cloudy through out the day.
        </p>
      </div>
    </section>
  </body>
</html>
