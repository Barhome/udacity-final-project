<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>My Travel Planner</title>
  </head>
  <body>
    <!-- <h1>Test html</h1> -->
    <!-- introduction section -->
    <section>
      <header class="app-header">
        <h1 class="app-title">My Travel Planner</h1>
      </header>
      <div class="intro-container">
        <div class="img-intro-container">
          <img src="" alt="" id="img-intro" class="img-intro" />
        </div>
        <div class="btns-container">
          <button class="btn" id="find-destination-btn">
            Get Information About<br />
            Your Next Destination
          </button>
          <button class="btn all-trips">
            Display<br />
            Your Saved Trips
          </button>
        </div>
      </div>
    </section>

    <!-- find destination section -->
    <section class="main-section-grid" id="find-destination">
      <div class="destination-image">
        <!-- <div class="img-card"> -->
        <img src="" alt="trip image" id="city-image" class="city-image" />
        <!-- </div> -->
      </div>
      <div class="destination-info">
        <div class="destination-input input-group">
          <label>Where do you want to go?</label>
          <input
            id="destination-country"
            class="input-data"
            type="text"
            placeholder="Enter Your Destination Country"
          />
          <input
            id="destination-city"
            class="input-data"
            type="text"
            placeholder="Enter Your Destination City"
          />
        </div>
        <div class="trip-date-input input-group">
          <label>When do you want to go? </label>
          <input
            id="trip-date"
            class="input-data"
            type="text"
            placeholder="Enter your Date: dd/mm/yyyy"
          />
        </div>
        <div class="destination-btns">
          <button id="show-trip" class="btn">
            Show <br />Your Trip Details
          </button>
          <button id="all-trips" class="btn all-trips">
            Display<br />
            Your Saved Trips
          </button>
        </div>
      </div>
      <!-- display fetched data from apis -->
      <div id="display-info" class="destination-info-display">
        <h1>Waiting for your search results</h1>
      </div>
    </section>
    <!-- Saved trips in from local storage -->
    <section class="trips-grid" id="trips-grid">
      <!-- <div class="card">
        <div class="">
          <img class="img-card" src="" alt="" />
        </div>
        <h4>Your destination is about 3 days from now</h4>
        <h4>Expected Degree is 40 degree</h4>
        <h4>Weather description</h4>
        <button id="delete" class="btn">Delete</button>
      </div> -->
    </section>
  </body>
</html>
